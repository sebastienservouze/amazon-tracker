<h3><span class="material-symbols-outlined">content_copy</span> Copie du lien</h3>

<p>Copier coller le lien amazon ci dessous pour lancer la recherche<span class="emphasis material-symbols-outlined">keyboard_double_arrow_down</span></p>

<div class="input__container">
    <input onclick="this.select()" #searchBar placeholder="https://www.amazon.fr/..." (paste)="onPaste($event)">
    <div *ngIf="isDiscovering" class="input__container__spinner">
        <div class="spinner"></div>
    </div>
</div>
